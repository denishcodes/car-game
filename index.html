<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Highway Car Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <!-- Road Lanes -->
    <div class="road-line" style="left: 133px;"></div>
    <div class="road-line" style="left: 267px;"></div>

    <!-- Car -->
    <div id="car">
      <div class="headlight left"></div>
      <div class="headlight right"></div>
      <div class="wheel front"></div>
      <div class="wheel back"></div>
    </div>

    <!-- Obstacle -->
    <div id="obstacle"></div>

    <!-- Info Bar -->
    <div id="info">
      <span id="timer">Time: 0s</span>
      <span id="score">Score: 0</span>
      <span id="carSpeed">Car Speed: 0 px/s</span>
      <span id="runSpeed">Run Speed: 5 px/frame</span>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <h1>Game Over</h1>
      <p id="finalScore"></p>
      <button onclick="restartGame()">Restart</button>
      <button onclick="goBack()">Back to Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
